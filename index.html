<!DOCTYPE html>
<html>
<head>
    <title>Week3WeekendProject</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="calculatorBody">
        <div class="firstRow">
            <div id="C">
                <p>C</p>
            </div>
            <div id="blank">
                <p>blank for now to mark spot</p>
            </div>
        </div>
        <div class="secondRow">
            <div id="seven">
                <p>7</p>
            </div>
            <div id="eight">
                <p>8</p>
            </div>
            <div id="nine">
                <p>9</p>
            </div>
            <div id="slashDivide">
                <p>/</p>
            </div>
        </div>
        <div class="thirdRow">
            <div id="four">
                <p>4</p>
            </div>
            <div id="five">
                <p>5</p>
            </div>
            <div id="six">
                <p>6</p>
            </div>
            <div id="xMultiply">
                <p>x</p>
            </div>
        </div>
        <div class="fourthRow">
            <div id="one">
                <p>1</p>
            </div>
            <div id="two">
                <p>2</p>
            </div>
            <div id="three">
                <p>3</p>
            </div>
            <div id="dashMinus">
                <p>-</p>
            </div>
        </div>
        <div class="fifthRow">
            <div id="zero">
                <p>0</p>
            </div>
            <div id="dotDecimal">
                <p>.</p>
            </div>
            <div id="equals">
                <p>=</p>
            </div>
            <div id="plus">
                <p>+</p>
            </div>
        </div>

    </div>


    <script src="/main.js"></script>
    <script src=".js"></script>
</body>
</html>
