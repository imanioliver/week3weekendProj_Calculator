<!DOCTYPE html>
<html>
<head>
    <title>Week3WeekendProject</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="calculatorBody">
        <div class="firstRow">
            <div id="C" value='c'>
                <p>C</p>
            </div>
            <div id="blank">
                <area shape="rect" ></area>
                </form>
                <!-- <p>blank for now to mark spot</p> -->
            </div>
        </div>
        <div class="secondRow">
            <div id="seven" value="7">
                <p>7</p>
            </div>
            <div id="eight" value="8">
                <p>8</p>
            </div>
            <div id="nine" value="9">
                <p>9</p>
            </div>
            <div id="slashDivide">
                <p>/</p>
            </div>
        </div>
        <div class="thirdRow">
            <div id="four" value="4">
                <p>4</p>
            </div>
            <div id="five" value="5">
                <p>5</p>
            </div>
            <div id="six" value="6">
                <p>6</p>
            </div>
            <div id="xMultiply">
                <p>x</p>
            </div>
        </div>
        <div class="fourthRow">
            <div id="one" value="1">
                <p>1</p>
            </div>
            <div id="two" value="2">
                <p>2</p>
            </div>
            <div id="three" value="3">
                <p>3</p>
            </div>
            <div id="dashMinus">
                <p>-</p>
            </div>
        </div>
        <div class="fifthRow">
            <div id="zero" value="0">
                <p>0</p>
            </div>
            <div id="dotDecimal">
                <p>.</p>
            </div>
            <div id="equals">
                <p>=</p>
            </div>
            <div id="plus">
                <p>+</p>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
