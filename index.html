<!DOCTYPE html>
<html>
<head>
    <title>Week3WeekendProject</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>
    <div class="calculatorBody">
        <div class="firstRow">
            <div id="C" data-value='c'>
                C
            </div>
            <div id="blank" data-value=" ">
                <area shape="rect" ></area>
                </form>
                <!-- <p>blank for now to mark spot</p> -->
            </div>
        </div>
        <div class="secondRow">
            <div class="number" id="seven" data-value="7">
                7
            </div>
            <div class="number"id="eight" data-value="8">
                8
            </div>
            <div class="number"id="nine" data-value="9">
                9
            </div>
            <div id="slashDivide" data-value="/">
                /
            </div>
        </div>
        <div class="thirdRow">
            <div class="number"id="four" data-value="4">
                4
            </div>
            <div class="number" id="five" data-value="5">
                5
            </div>
            <div class="number" id="six" data-value="6">
                6
            </div>
            <div  id="xMultiply" data-value="*">
                x
            </div>
        </div>
        <div class="fourthRow">
            <div class="number" id="one" data-value="1">
                1
            </div>
            <div class="number" id="two" data-value="2">
                2
            </div>
            <div  class="number"id="three" data-value="3">
                3
            </div>
            <div id="dashMinus" data-value="-">
                -
            </div>
        </div>
        <div class="fifthRow">
            <div class="number"id="zero" data-value="0">
                0
            </div>
            <div id="dotDecimal" data-value=".">
                .
            </div>
            <div id="equals" data-value="=">
                =
            </div>
            <div id="plus" data-value="+">
                +
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
